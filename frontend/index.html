<!DOCTYPE html>
<html>
<head>
    <title>Resume Generator</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0; left: 0;
            z-index: -1;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(0,0,0,0.65);
            border-radius: 16px;
            padding: 2em 2em 1em 2em;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 0.25em;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        form label {
            font-weight: bold;
            margin-top: 1em;
            display: block;
        }
        form input, form textarea {
            width: 100%;
            border-radius: 6px;
            border: none;
            margin-bottom: 1em;
            padding: 0.5em;
            box-sizing: border-box;
            font-size: 1em;
            color: #222;
        }
        .button-row {
            display: flex;
            gap: 1em;
            justify-content: center;
            margin-bottom: 1em;
        }
        input[type="submit"] {
            background: #23d5ab;
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 0.75em 2em;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #23a6d5;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            background: #fff;
            margin-bottom: 1em;
        }
        @media (max-width: 600px) {
            .container {max-width: 98vw; margin: 10px;}
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <h1>Resume Generator</h1>
        <form action="http://localhost:5000/resume" method="post" target="resultFrame">
            <label for="name">Name:</label>
            <input type="text" name="name" required>
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <label for="education">Education:</label>
            <textarea name="education" rows="2"></textarea>
            <label for="experience">Experience:</label>
            <textarea name="experience" rows="2"></textarea>
            <label for="skills">Skills (comma separated):</label>
            <input type="text" name="skills">
            <div class="button-row">
                <input type="submit" value="Generate with Python">
            </div>
        </form>
        <form action="http://localhost:8080/resume" method="post" target="resultFrame">
            <input type="hidden" name="name" value="">
            <input type="hidden" name="email" value="">
            <input type="hidden" name="education" value="">
            <input type="hidden" name="experience" value="">
            <input type="hidden" name="skills" value="">
            <div class="button-row">
                <input type="submit" value="Generate with Java">
            </div>
        </form>
        <iframe name="resultFrame"></iframe>
    </div>
    <script>
        // Copy values from first form to second form for Java backend
        const form1 = document.forms[0];
        const form2 = document.forms[1];
        form2.addEventListener('submit', function(e) {
            const fields = ['name','email','education','experience','skills'];
            fields.forEach(f => {
                form2.elements[f].value = form1.elements[f].value;
            });
        });
    </script>
</body>
</html>
